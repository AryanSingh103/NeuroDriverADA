<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NeuroDrive Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10;--card:#111318;--text:#f5f7fb;--muted:#c5c8d0;
      --border:#252a34;--accent:#7c5cff;--focus:#93c5fd;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{min-width:380px;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .card{padding:20px;background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.25)}
    h3{margin:0 0 12px;font-size:20px;font-weight:700}
    .stack{display:grid;gap:10px;margin-bottom:12px}
    .btn{width:100%;background:linear-gradient(180deg,#1b1e26,#12141a);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:12px 14px;font-weight:600;cursor:pointer;font-size:14px;transition:all 0.2s ease}
    .btn:hover{border-color:var(--accent);transform:translateY(-1px);box-shadow:0 4px 12px rgba(124,92,255,0.15)}
    .btn:active{transform:translateY(0)}
    .btn:focus-visible{outline:2px solid var(--focus);outline-offset:2px}
    .row{display:flex;gap:8px}
    .btn.small{padding:10px 12px;font-size:13px}
    .label{display:block;font-size:13px;color:var(--muted);margin:12px 0 8px;font-weight:500}
    .input{width:100%;background:#0e1015;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:12px;resize:vertical;font-family:inherit;font-size:14px;min-height:100px;transition:all 0.2s ease}
    .input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(124,92,255,0.1)}
    .input::placeholder{color:rgba(255,255,255,0.35)}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .link{color:#93c5fd;text-decoration:none;font-size:13px;font-weight:500;transition:color 0.2s}
    .link:hover{color:#60a5fa;text-decoration:underline}
    .status{font-size:12px;color:var(--muted);min-height:16px;display:flex;align-items:center;gap:6px}
    .spinner{
      width:14px;height:14px;border:2px solid rgba(124,92,255,0.2);
      border-top-color:#7c5cff;border-radius:50%;animation:spin 0.8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .btn.loading{opacity:0.6;pointer-events:none}
    .status.success{color:#10b981}
    .status.error{color:#ef4444}
  </style>
</head>
<body>
  <div class="card">
    <h3>NeuroDrive Helper</h3>
    <div class="stack">
      <button id="simplify" class="btn">Simplify Selection</button>
      <button id="summarize" class="btn">Summarize Selection</button>
      <button id="analyzePage" class="btn">Analyze Page</button>
    </div>

    <label for="manual" class="label">Or paste text here</label>
    <textarea id="manual" rows="5" placeholder="Paste text hereâ€¦" class="input"></textarea>

    <div class="row" style="margin-top:8px;">
      <button id="simplifyManual" class="btn small">Simplify</button>
      <button id="summarizeManual" class="btn small">Summarize</button>
    </div>

    <div class="footer">
      <a href="options.html" target="_blank" class="link">Settings</a>
      <div id="ndhStatus" class="status" aria-live="polite"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
