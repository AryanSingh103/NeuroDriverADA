<!doctype html>
<html>
<head><meta charset="utf-8" /></head>
<body style="font:14px system-ui;padding:16px;max-width:560px;margin:auto;">
  <h2>NeuroDrive Settings</h2>
  <label>Reading level:
    <select id="readingLevel">
      <option>6th grade</option>
      <option selected>8th grade</option>
      <option>10th grade</option>
    </select>
  </label>
  <br><br>
  <label>Audience:
    <select id="audience">
      <option value="general" selected>General</option>
      <option value="medical">Medical</option>
    </select>
  </label>
  <br><br>
  <label>Custom simplifier model:
    <input id="simplifierModel" type="text" placeholder="e.g. google/flan-t5-base" style="width:100%" />
  </label>
  <br><br>
  <label>Custom summarizer model:
    <input id="summarizerModel" type="text" placeholder="e.g. google/flan-t5-base" style="width:100%" />
  </label>
  <br><br>
  <label><input type="checkbox" id="bullets" checked /> Summaries as bullets</label><br>
  <label><input type="checkbox" id="dyslexia" checked /> Dyslexia-friendly font</label><br>
  <label><input type="checkbox" id="highContrast" checked /> High contrast card</label><br>
  <label><input type="checkbox" id="spacing" checked /> Extra spacing</label><br>
  <label><input type="checkbox" id="focusMask" checked /> Dim background (focus mode)</label><br>
  <label>TTS rate: <input type="number" id="ttsRate" min="0.5" max="1.5" step="0.05" value="0.95" /></label>
  <br><br>
  <button id="save">Save</button>
  <span id="status" style="margin-left:8px;"></span>

  <script src="options.js"></script>
</body>
</html>
